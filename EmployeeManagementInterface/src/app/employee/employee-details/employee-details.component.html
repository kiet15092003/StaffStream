<div class="mat-elevation-z5">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">   
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation(); onPassEmp()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Other Columns -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-header">Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.firstName}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary (USD)</th>
        <td mat-cell *matCellDef="let element">{{element.salary}} </td>
      </ng-container>
  
      <ng-container matColumnDef="hireDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hire Date</th>
        <td mat-cell *matCellDef="let element">{{element.hireDate | date: 'yyyy-MM-dd'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
      </ng-container>
  
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
        <td mat-cell *matCellDef="let element">{{element.designation.designationName}}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let element">{{element.department.departmentName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="isMarried">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button *ngIf="element.isMarried === 1; else notMarriedChip">Married</button>
          <ng-template #notMarriedChip>
            <button mat-flat-button color="warn">Not Married</button>
          </ng-template>
        </td>
      </ng-container>
       
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-icon-button >
            <mat-icon color="warn">delete</mat-icon>
          </button>    -->
          
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a [routerLink]="['/homepage/employee', element.id]" class="employee-link">
              <button mat-menu-item>
                <div class="menu-item-content">
                    <mat-icon>visibility</mat-icon>
                    <span>View detail</span>
                </div>
              </button>
            </a>      
            <button mat-menu-item (click)="employeeDelete.set(element); openDeleteEmployeeDialog()">
                <div class="menu-item-content">
                    <mat-icon color="warn">delete</mat-icon>
                    <span style="color: brown;">Delete</span>
                </div>
            </button>
        </mat-menu>        
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,5]" showFirstLastButtons aria-label="Select page of employees"></mat-paginator>
</div>
