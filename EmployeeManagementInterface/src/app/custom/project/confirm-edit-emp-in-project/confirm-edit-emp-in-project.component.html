<h2 mat-dialog-title>Confirm your changes to this project??</h2>
<mat-dialog-content>
  <p>Please confirm your acceptance, this task can not undo</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
