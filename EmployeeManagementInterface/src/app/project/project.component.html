<div>
    <div style="display: flex;">
        <div style="flex-grow: 4;">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
                <app-search-box (search)="onRecieveSearchStr($event)" style="flex-grow: 6;"></app-search-box>
                <button mat-flat-button class="custom-button" style="flex-grow: 2; border-radius: 10px; height: 50px;" (click)="openAddNewProjectDialog()">
                    Add new project
                </button>
            </div>
        </div>
        <div style="flex-grow: 8;"></div>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 0; margin-bottom: 40px;">
        <div *ngFor="let project of projectList()"  
            style="flex: 0 0 33%; box-sizing: border-box; padding: 10px;">
            <mat-card>
                <img mat-card-image [src]="'https://localhost:7220/api/Project/image/' + project.image"
                    style="width: 100%; height: auto; border-radius: 25px; padding: 15px">
                <mat-card-header style="padding-top: 0 !important;">
                    <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                        <mat-card-title>{{ project.projectName }}</mat-card-title>
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <a [routerLink]="['/homepage/project', project.id]" class="employee-link"
                                style="text-decoration: none;">
                                <button mat-menu-item
                                >
                                    <div class="menu-item-content">
                                        <mat-icon>visibility</mat-icon>
                                        <span>View detail</span>
                                    </div>
                                </button>
                            </a>
                            <button mat-menu-item
                                (click)="onDeleteProject(project.id)">
                                <div class="menu-item-content">
                                    <mat-icon color="warn">delete</mat-icon>
                                    <span style="color: brown;">Delete</span>
                                </div>
                            </button>
                        </mat-menu>                            
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <div class="project-tech" style="display: flex; margin-bottom: 10px;">
                        <span *ngFor="let tech of project.listTech; let i = index">
                            <div style="background: rgb(27, 130, 203); color: white; padding: 8px;
                                margin-right: 10px; border-radius: 5px;">
                                {{ tech }}
                            </div>                                 
                        </span>
                    </div>
                    <p>{{ project.description }}</p>
                    <div style="display: flex; align-items: center; margin-left: 10px;">
                        <ng-container *ngIf="employeeMore[project.id] > 0; else noMoreEmployees">
                          <div *ngFor="let empImage of imageListLoad[project.id] | slice:0:3" 
                               style="position: relative; margin-left: -10px;">
                            <img [src]="'https://localhost:7220/api/Employee/image/' + empImage" 
                                 style="width: 30px; height: 30px; border-radius: 100%; margin-right: 0; border: 1px solid rgb(202, 201, 201);" />
                          </div>
                          <p *ngIf="employeeMore[project.id] > 3; else zeroMoreEmployees" style="color: rgb(160, 156, 156); font-size: 14px; margin-left: 10px; margin-top: 5px;"> 
                            And {{ employeeMore[project.id] - 3 }} employee more 
                          </p>
                            <ng-template #zeroMoreEmployees>
                                <p style="color: rgb(160, 156, 156); font-size: 14px; margin-left: 10px; margin-top: 5px;">
                                    And 0 employee more 
                                </p>
                            </ng-template>
                        </ng-container>
                        <ng-template #noMoreEmployees>
                            <p style="color: rgb(160, 156, 156); font-size: 14px;">
                                Not have any employees
                            </p>
                        </ng-template>
                    </div>                                    
                </mat-card-content>           
            </mat-card>
        </div>
    </div>
</div>
